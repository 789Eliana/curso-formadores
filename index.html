<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alura Book</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <span class="cabecalho_menu-hamburger"></span>
      <img
        src="img/logo.svg"
        alt="logotipo da alura book"
        class="cabecalho__logo"
      />
      <a href="#">
        <img
          src="img/favoritos.svg"
          alt="meus favoritos"
          class="cabecalho__imagem"
      /></a>
      <a href="#">
        <img
          src="img/compras.svg"
          alt="carrinho de compras"
          class="cabecalho__imagem"
      /></a>
      <a href="#">
        <img src="img/usuario.svg" alt="meu perfil" class="cabecalho__imagem"
      /></a>
    </header>
  </body>
</html>
